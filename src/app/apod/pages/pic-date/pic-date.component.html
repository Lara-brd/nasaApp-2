


<div class="wrapp center disp-flex just-space-bet" style="background: inherit;">
  <div class="text-day">
    <h2>Pictures by date</h2>
    <p>Sinze ddddd NASA choose a picture blabla dont   , amet consectetur adipisicing elit. Quaerat ad doloribus doloremque ex, non aliquam perspiciatis, id, nesciunt recusandae commodi expedita voluptates magnam.</p>

  </div>

  <div class="search">
    
      <mat-form-field class="p-5" appearance="fill">
        <mat-label>Choose a date</mat-label>
        <input  matInput [matDatepicker]="picker"
                [(ngModel)]="fecha"
                name="picker"
                matInput 
                [min]="minDate"
                [max]="maxDate"
                required
                (input)="prueba()">
        <mat-error *ngIf="!fecha">Use datepicker to choose a date please</mat-error>
        <mat-hint>MM/DD/YYYY</mat-hint>
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      
      </mat-form-field>
      
      <button mat-fab 
              color="primary" 
              aria-label="button submit"
              (click)="getData()">
        <mat-icon>send</mat-icon>
      </button>

  </div>
  
</div>
<mat-divider></mat-divider>

<div *ngIf="fechaSended">
  <app-big-image></app-big-image>
</div>
